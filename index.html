	this.x = x;
	this.speed = speed;
	this.headColorR = headColorR;
	this.headColorG = headColorG;
	this.headColorB = headColorB;
	this.bodyColorR = bodyColorR;
	this.bodyColorG = bodyColorG;

};
Car.prototype.drawCar = function(){
    fill(this.bodyColorR, this.bodyColorG, this.bodyColorB);
    rect(this.x, 543, 40, 30);
    fill(this.headColorR, this.headColorG, this.headColorB);
    rect(this.y+40, 553, 20, 20);
    
    
    //wheels

    ellipse(this.x+10, 574, 10, 10);

    ellipse(this.x+30,574, 6, 6);

};

    for(var carNumLoop = 0; carNumLoop < arrayOfCars.length; carNumLoop++){
